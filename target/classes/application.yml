spring:
  application:
    name: multi-agent-ci-fixer
  
  datasource:
    url: jdbc:postgresql://localhost:5432/cifixer
    username: cifixer
    password: cifixer
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Webhook configuration
webhook:
  jenkins:
    secret: ${JENKINS_WEBHOOK_SECRET:}
  signature:
    validation:
      enabled: ${WEBHOOK_SIGNATURE_VALIDATION_ENABLED:false}

# Orchestrator configuration
orchestrator:
  processing:
    enabled: ${ORCHESTRATOR_PROCESSING_ENABLED:true}
  max:
    concurrent:
      tasks: ${ORCHESTRATOR_MAX_CONCURRENT_TASKS:5}

# Logging configuration
logging:
  level:
    com.example.cifixer: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api